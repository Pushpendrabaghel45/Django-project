{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Profiles</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Profiles</h1>
    <div class="profile">
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
        {% for p in profiles %}
        <tr>
          <td>{{ p.username }}</td>
          <td>{{ p.email }}</td>
          <td>{{ p.phone }}</td>
        </tr>
        {% if p.avatar %}
      </table>
      <!-- <p>{{ p.username }} — {{ p.email }} — {{ p.phone }}</p> -->
      <!-- <h2>{{ p.username }}</h2> -->
      <!-- <img src="{{ p.avatar.url }}" alt="avatar" width="80" /> -->

      <div class="card" style="width: 18rem">
        <img src="{{ p.avatar.url }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ p.username }}</h5>
          <a href="/create-profile/" class="btn btn-primary">Create More profile</a>
        </div>
      </div>

      {% endif %}
    </div>
    {% endfor %}
  </body>
</html>
