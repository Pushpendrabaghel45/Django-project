<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>{{title}}</title>

    <!-- InternalCSS  -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        body {
            background-color: violet;
        }

        h1 {
            background-color: black;
            color: aliceblue;
        }

        nav {
            background-color: crimson;
            padding: 10px;
        }

        ul {
            display: flex;
            justify-content: space-around;
        }

        a {
            text-decoration: none;
            color: aliceblue;
        }

        li {
            list-style-type: none;
        }

        .center {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="about/">About</a></li>
            <li><a href="team/">Team</a></li>
        </ul>
    </nav>
    <!-- <h1>Welcome Home Page</h1> -->
    <hr>
    <div class="center">
        <h1>{{greeting}}</h1>

        <hr>
        <ol>
            {% for n in course_list %}
            <li>{{n}}</li>
            {% endfor %}
        </ol>


        <hr>
         
        <table border="1" style="width: 50%; margin: 0 auto;">
            <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>

        {% for d in students_details %}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.phone}}</td>
            </tr>
        {% endfor %}
        </table>

        <hr>

        {% for n in numbers %}
        {% if n < 50 %} 
        <div>{{n}}</div>

        {% endif %}
        {% endfor %}
    </div>

</body>
</html>
