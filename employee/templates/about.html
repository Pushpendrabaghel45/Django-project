<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>about Page</title>

    <!-- InternalCSS  -->

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        body{
            background-color: violet;
        }
        h1{
            background-color: black;
            color: aliceblue;
        }
        nav{
            background-color: crimson;
            padding: 10px;
        }
        ul{
            display: flex;
            justify-content: space-around;
        }

        a{
            text-decoration: none;
            color: aliceblue;
        }
        li{
            list-style-type: none;
        }
        .center {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="about/">About</a></li>
            <li><a href="team/">Team</a></li>
        </ul>
    </nav>
    <hr>
    <div class="center">
    <h1>Hello {{username}}</h1>
    <ol>
        {% for skill in skills %}
        <li>{{skill}}</li>
        {% endfor %}
    </ol>
    </div>
</body>
</html>
